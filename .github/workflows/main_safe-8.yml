# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - safe-8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies with workaround
        run: |
          rm -rf node_modules package-lock.json
          npm config set legacy-peer-deps true
          npm install --no-optional
          npm install rollup --save-dev
          npm install @rollup/rollup-linux-x64-gnu --no-save
          
      - name: Build application
        run: npm run build

      - name: Install server dependencies
        run: |
          cd server
          npm install --production

      - name: Deploy to Azure Web App using ZIP
        env:
          AZURE_WEBAPP_NAME: safe-8
          AZURE_CREDENTIALS: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          # Create deployment package
          mkdir deploy-package
          cp -r dist server startup.sh package.json deploy-package/
          cd deploy-package
          zip -r ../deploy.zip .
          cd ..
          
          # Deploy using Kudu REST API
          curl -X POST \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://${{ secrets.AZURE_WEBAPP_USERNAME }}:${{ secrets.AZURE_WEBAPP_PASSWORD }}@safe-8.scm.azurewebsites.net/api/zipdeploy"
