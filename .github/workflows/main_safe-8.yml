# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - safe-8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies with workaround
        run: |
          rm -rf node_modules package-lock.json
          npm config set legacy-peer-deps true
          npm install --no-optional
          npm install rollup --save-dev
          npm install @rollup/rollup-linux-x64-gnu --no-save
          
      - name: Build application
        run: npm run build

      - name: Install server dependencies
        run: |
          cd server
          npm install --production

      - name: Deploy to Azure Web App using ZIP
        run: |
          # Ensure startup.sh has Unix line endings
          sed -i 's/\r$//' startup.sh || true
          
          # Create deployment package
          mkdir -p deploy-package
          
          # Copy files
          cp -r dist deploy-package/
          cp -r server deploy-package/
          cp package.json deploy-package/
          cp startup.sh deploy-package/
          cp .deployment deploy-package/
          
          # List contents to verify
          echo "=== Deployment package contents ==="
          ls -la deploy-package/
          echo "=== startup.sh present: ==="
          ls -la deploy-package/startup.sh
          
          # Create zip
          cd deploy-package
          zip -r ../deploy.zip .
          cd ..
          
          echo "=== Deploying to Azure ==="
          # Deploy using Kudu REST API with correct hostname
          curl -X POST \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            "https://${{ secrets.AZURE_WEBAPP_USERNAME }}:${{ secrets.AZURE_WEBAPP_PASSWORD }}@safe-8-epdybjcfewg2cdcs.scm.westeurope-01.azurewebsites.net/api/zipdeploy"
          
          echo "=== Deployment completed ==="
